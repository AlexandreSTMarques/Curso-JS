<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
<style>
    body {
        background-color: rgb(172, 241, 236);
        color: rgb(40, 161, 10);
        font: normal 20pt arial;
    }
    h1{ color: rgb(238, 79, 16);

    } 
    
    
</style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        
      var nome = window.prompt('Qual é o seu nome?')
      window.alert('É um prazer em te conhecer,  ' + nome + '!') // o sinal de + tem concatenação. é importante dar um espaço na ultima aspa, para o resultado do nome no navegador  não fique colado na frase.
        
    </script>
</body>
</html>
